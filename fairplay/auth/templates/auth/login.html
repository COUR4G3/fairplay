{% extends 'auth/base.html' %}

{% block form %}
<form action="" method="POST">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input id="email" name="email" type="text" class="form-control" placeholder="someone@example.com">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" name="password" type="password" class="form-control" placeholder="●●●●●●●●">
  </div>

  <div class="d-flex justify-content-center justify-content-md-end mb-4">
    <a href="#">Forgot password?</a>
  </div>

  {{ form.recaptcha() }}
  {{ form.csrf_token and form.csrf_token() }}

  <div class="d-grid gap-2 mb-3">
    <button name="step" value="identify" class="btn btn-primary" type="submit">Login</button>
  </div>

  <div class="text-center mb-3">
    Don't have an account? <a href="#">Register</a>
  </div>
</form>
{% endblock %}
